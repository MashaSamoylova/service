<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../static/js/my.js"></script>
    <title>{{title}}</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/template_user_page.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  </head>
  <body>
      <div class="row">
        <div class="col-md-offset-1 col-lg-offset-1 col-lg-2 col-md-2" style="margin-top: 15px">
            <img src = {{photo}} class = "img-thumbnail">
            <button type="button" class="btn btn-default" style="margin-top: 10px" data-toggle="modal" data-target="#myModal">Изменить</button>
        </div>
        <div class="col-lg-6 col-md-6">
          <h1>{{login}}</h1>
          <div class="r">
            <font size="5">
              Информация страницы
            </font>
            <br>
              <font size="4">
                Возраст:<p>{{age}}</p>
            </font>
          </br>
          <br>
          <font size="4">
            Способность: <p>{{capacity}}</p>
          </font>
        </br>
        <br>
        <font size="4">
          Временная петля: <p>{{secret_place}}</p>
        </font>
      </br>
          </div>
        </div>
      </div>
      <div id="myModal" class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-body">
                   <form  enctype="multipart/form-data" method="post" action="/photo">
                          <input type="file" name="photo" multiple accept="image/*,image/jpeg">
                              <button class="btn btn-default" onclick="l_ph()" style="margin-top: 10px">Отправить</button>
                   </form>
                  </div>
          <div class="modal-footer">
              <button class="btn btn-default" type="button" data-dismiss="modal">Закрыть</button>
          </div>
      </div>
      </div>
      </div>
    <!-- menu in the top-->
    <div class="container">
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="" class="navbar-brand" style="color:black"><strong>Peregrine's Home</strong></a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Сообщения</a></li>
            <li class="active"><a href="/myprofile">Мой Профиль</a></li>
            <li><a href="#">Участники</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">ВЫЙТИ</a></li>
          </ul>
        </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
